cache_path: "vendor/licenses"
source_path: 'vendor/grammars'
manifest:
  #path: 'vendor/licenses/manifest.yml'
  #exclude:
  #  - "**/*"
  #  - "!vendor/grammars/**/*"
  dependencies:
    grammars:
      - "vendor/grammars/**/*"
  #licenses:
  #  creole: "vendor/grammars/creole/The MIT License (MIT)"

allowed:
  - apache-2.0
  - bsd-2-clause
  - bsd-3-clause
  - isc
  - mit
  - mpl-2.0
  - ncsa
  - permissive
  - unlicense
  - wtfpl
  - zlib

# These dependencies are explicitly ignored
ignored:
  rubygem:
    - bundler

# These dependencies have been reviewed and approved.
reviewed:
  rubygem:
    - mime-types
  grammar:
    - Sublime-Lasso

sources:
  npm: false
  rubygem: false
