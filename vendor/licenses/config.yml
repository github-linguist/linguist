cache_path: "vendor/licenses"

allowed:
  - apache-2.0
  - bsd-2-clause
  - bsd-3-clause
  - isc
  - mit
  - mpl-2.0
  - ncsa
  - permissive
  - unlicense
  - wtfpl
  - zlib

# These dependencies are explicitly ignored
ignored:
  rubygem:
    - bundler

# These dependencies have been reviewed and approved.
reviewed:
  rubygem:
    - mime-types
  grammar:
    - blitzmax        # No license file. License in README
    - creole          # License filename is not LICENSE(.*) but rather "The MIT License (MIT)"
    - Sublime-Lasso   # No license file. License in README

sources:
  npm: false
  rubygem: false
